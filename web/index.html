    <script>
    // Wrap the code inside a function
    function deleteCookiesAfterLoad() {
      function deleteAllCookies() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          var eqPos = cookie.indexOf("=");
          var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

          // Set expiration date to 24 hours from now
          var expirationDate = new Date();
          expirationDate.setTime(expirationDate.getTime() - (24 * 60 * 60 * 1000));
          var expires = "expires=" + expirationDate.toUTCString();

          document.cookie = name + "=; " + expires + "; path=/;";
        }
      }

      // Call the function to delete all existing cookies
      deleteAllCookies();
    }

    // Call the function after the page has finished loading
    window.addEventListener("load", deleteCookiesAfterLoad);
  </script>
